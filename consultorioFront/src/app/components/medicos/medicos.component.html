
<div class="menu">

    <div fxLayout="row" fxLayoutAlign="center" class="menuComponent">
      <button [matMenuTriggerFor]="menu1" mat-button>Médico</button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item [routerLink]="['/medicos']">Listagem de Médicos</button>
        <button mat-menu-item [routerLink]="['/cadastrarMedicos']">Cadastrar Médico</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu2" mat-button>Pacientes</button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item [routerLink]="['/pacientes']">Listagem de Pacientes</button>
        <button mat-menu-item [routerLink]="['/cadastrarPacientes']">Cadastrar Paciente</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu3" mat-button>Consultas</button>
      <mat-menu #menu3="matMenu">
        <button mat-menu-item [routerLink]="['/consultas']">Listagem Consultas</button>
      </mat-menu>
      <button mat-button>Agendamento</button>
    </div>

</div>
<div class="containerMedico">

  <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemMedicos">
    <mat-card class="listagem"><mat-card-title   align="center">Listagem de Médicos</mat-card-title></mat-card>
    <table  mat-table [dataSource]="medicos" >

      <ng-container  matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef> CRM</th>
        <td mat-cell *matCellDef="let medico"> {{medico.crm}} </td>
      </ng-container>

      <ng-container  matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let medico"> {{medico.especialidade}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let medico"> {{medico.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let medico"> {{medico.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Agenda">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let medico"> {{medico.agenda}} </td>
      </ng-container>

      <ng-container matColumnDef="opções">
        <th mat-header-cell  *matHeaderCellDef> Opções</th>
        <td mat-cell  *matCellDef="let medico">
          <button  mat-icon-button (click)="editar(medico)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button (click)="remover(medico)"><mat-icon>delete</mat-icon></button>

        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
