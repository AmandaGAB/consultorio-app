
<div fxLayout="column" fxLayoutAlign="center" class="menuComponent">
  <button mat-button>Médico</button>
</div>
<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemMedicos">
  <mat-card><mat-card-title align="center">Listagem de Médicos</mat-card-title></mat-card>
  <table  mat-table [dataSource]="medicos" >

    <ng-container  matColumnDef="crm">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let medico"> {{medico.crm}} </td>
    </ng-container>

    <ng-container  matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let medico"> {{medico.especialidade}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let medico"> {{medico.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let medico"> {{medico.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Agenda">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let medico"> {{medico.agenda}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
