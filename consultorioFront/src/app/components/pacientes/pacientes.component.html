<div class="containerPaciente">
  <div fxLayout="row" fxLayoutAlign="center" class="menuComponent">
    <button [matMenuTriggerFor]="menu1" mat-button>Médico</button>
    <mat-menu #menu1="matMenu">
      <button mat-menu-item [routerLink]="['/medicos']">Listagem de Médicos</button>
      <button mat-menu-item [routerLink]="['/cadastrarMedicos']">Cadastrar Médico</button>
    </mat-menu>
    <button [matMenuTriggerFor]="menu2" mat-button>Pacientes</button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item [routerLink]="['/pacientes']">Listagem de Pacientes</button>
      <button mat-menu-item [routerLink]="['/cadastrarPacientes']">Cadastrar Paciente</button>
    </mat-menu>
    <button [matMenuTriggerFor]="menu3" mat-button>Consultas</button>
    <mat-menu #menu3="matMenu">
      <button mat-menu-item [routerLink]="['/consultas']">Listagem Consultas</button>
    </mat-menu>
    <button mat-button>Agendamento</button>
  </div>
  <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemPacientes">
    <mat-card class="listagem"><mat-card-title   align="center">Listagem de Pacientes</mat-card-title></mat-card>
    <table  mat-table [dataSource]="pacientes" >

      <ng-container  matColumnDef="dataDeNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento</th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.dataDeNascimento}} </td>
      </ng-container>

      <ng-container  matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF</th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.email}} </td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.endereco}} </td>
      </ng-container>

      <ng-container matColumnDef="opções">
        <th mat-header-cell  *matHeaderCellDef> Opções</th>
        <td mat-cell  *matCellDef="let paciente">
          <button  mat-icon-button (click)="editar(paciente)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button (click)="remover(paciente)"><mat-icon>delete</mat-icon></button>

        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
